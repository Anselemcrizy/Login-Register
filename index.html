<div class="login">

          <span class="icon-close">

               <h2>Login</h2>
               <form action="#">

                    <div class="input-box">

               <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label> <a href="#">forgort password</a>

               <button type="submit" class="btn">Login</button>
               <div class="login-register">
                    <p>Don't have an account?'<a href="#" class="register-link">Register</a></p>

               </form>
          </div>
          <div class="form-box register">
               <h2>Registration</h2>
               <form action="#">
                          <div class="input-box">
                              <span class="icon">

                                   </ion-icon></span>
                              <input type="name" required>

                    </div>
                    <div class="input-box">
                         <span class="icon">
                              <ion-icon name="mail-outline">
                              </ion-icon></span>
                         <input type="email" required>

               </div>
                    
                    <div class="input-box">
                         <span class="icon">

               </div>
               <div class="remember-forgot">
                    <label><input type="checkbox">Agree to the terms and condition</label> <a href="#">forgort password</a>
               </div>
               <button type="submit" class="btn">Register</button>
               <div class="login-register">
                    <p>Already have an account?'<a href="#" class="login-link">Login</a></p>
               </div>
               </form>
          </div>
